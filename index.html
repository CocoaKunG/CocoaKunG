        <rect width="120" height="120" fill="#f8fafc" rx="8"/>

        <rect x="12" y="88" width="20" height="20" fill="#f8fafc"/>
        <rect x="16" y="92" width="12" height="12" fill="#7c3aed"/>

        <rect x="8" y="76" width="4" height="4" fill="#a855f7"/>
        
        <rect x="44" y="44" width="4" height="4" fill="#c084fc"/>
        <rect x="52" y="44" width="4" height="4" fill="#7c3aed"/>
        <rect x="60" y="44" width="4" height="4" fill="#a855f7"/>
        <rect x="68" y="44" width="4" height="4" fill="#c084fc"/>
        <rect x="76" y="44" width="4" height="4" fill="#7c3aed"/>
        
        <rect x="44" y="52" width="4" height="4" fill="#7c3aed"/>

        <rect x="44" y="60" width="4" height="4" fill="#a855f7"/>
        <rect x="52" y="60" width="4" height="4" fill="#7c3aed"/>
        <rect x="60" y="60" width="4" height="4" fill="#c084fc"/>
        <rect x="68" y="60" width="4" height="4" fill="#7c3aed"/>
        <rect x="76" y="60" width="4" height="4" fill="#a855f7"/>
        
        <rect x="44" y="68" width="4" height="4" fill="#c084fc"/>

        <rect x="76" y="76" width="4" height="4" fill="#c084fc"/>

        <rect x="44" y="108" width="4" height="4" fill="#a855f7"/>
