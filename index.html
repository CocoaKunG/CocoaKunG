<head>

    <title>Loading Animation</title>
    <!-- ลิงก์ไปยังไฟล์ style.css -->

</head>
<body>
    <!-- แสดงแอนิเมชันด้วยการใช้คลาส .merge -->

    <script>
        // ตั้งเวลาในการแสดงหน้าโหลดเป็นเวลา 5 วินาที (5000ms)
