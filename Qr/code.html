<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #ff9800;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .qr-container {
            margin-top: 20px;
        }

        .qr-container img {
            display: none;
            margin-top: 10px;
        }

        #download-button {
            display: none;
            background-color: #28a745;
            margin-top: 20px;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator</h1>
    <input type="text" id="text-input" placeholder="ใส่ข้อความของคุณที่นี่">
    <button id="generate-button">สร้าง QR Code</button>

    <div class="qr-container">
        <img id="qr-code" alt="Generated QR Code">
        <a id="download-button" download="qrcode.png">
            <button>ดาวน์โหลด QR Code</button>
        </a>
    </div>

    <div class="credit">
        <p>สร้างโดย <b>CocoaKunG</b></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        const generateButton = document.getElementById('generate-button');
        const qrImage = document.getElementById('qr-code');
        const textInput = document.getElementById('text-input');
        const downloadButton = document.getElementById('download-button');

        generateButton.addEventListener('click', function() {
            const text = textInput.value.trim();
            if (text === "") {
                alert("กรุณากรอกข้อความก่อนสร้าง QR Code");
                return;
            }

            // สร้าง QR Code
            const qr = new QRious({
                element: qrImage,
                value: text,
                size: 250,
                backgroundAlpha: 0, // ทำให้พื้นหลังโปร่งใส
                foreground: '#ff9800', // สีส้มสำหรับ QR Code
                level: 'H' // ระดับการแก้ไขความผิดพลาด (สูง)
            });

            qrImage.style.display = 'block'; // แสดง QR Code

            // สร้างลิงก์ดาวน์โหลด
            downloadButton.href = qrImage.src;
            downloadButton.style.display = 'inline'; // แสดงปุ่มดาวน์โหลด
        });
    </script>

</body>
</html>
