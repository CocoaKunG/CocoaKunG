<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #ff9800;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        .qrcode-container {
            margin: 20px 0;
        }

        .credit {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator</h1>
    <input type="text" id="textInput" placeholder="กรอกข้อความ...">
    <button id="generateBtn">สร้าง QR Code</button>

    <div class="qrcode-container" id="qrcode"></div>

    <div class="credit">สร้างโดย CocoaKunG</div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function () {
            const text = document.getElementById("textInput").value;
            
            if (text) {
                // ลบปุ่มสร้าง QR code
                document.getElementById("generateBtn").remove();

                // สร้าง QR code
                const qrcodeContainer = document.getElementById("qrcode");
                qrcodeContainer.innerHTML = "";  // ล้าง QR code เก่า
                const qrcode = new QRCode(qrcodeContainer, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",    // สี QR code
                    colorLight: "#ffffff",   // สีพื้นหลัง
                    correctLevel: QRCode.CorrectLevel.H
                });

                // เพิ่มปุ่มดาวน์โหลด QR code
                const downloadBtn = document.createElement("button");
                downloadBtn.innerText = "ดาวน์โหลด QR Code";
                downloadBtn.onclick = function () {
                    const img = qrcodeContainer.querySelector("img");
                    const link = document.createElement("a");
                    link.href = img.src;
                    link.download = "qrcode.png";
                    link.click();
                };
                qrcodeContainer.appendChild(downloadBtn);
            }
        });
    </script>

</body>
</html>
