<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph of y = f(x)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #4B0082; /* สีม่วง */
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #4B0082;
        }
        form {
            margin: 0 auto;
            max-width: 500px;
            background-color: #f5f5ff; /* พื้นหลังขาวอ่อน */
            border: 2px solid #4B0082; /* กรอบสีม่วง */
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4B0082;
            border-radius: 5px;
        }
        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a0dad;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #4B0082;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4B0082;
            color: white;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #4B0082;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>โปรแกรมหาค่า y และสร้างกราฟ</h1>
    <form id="inputForm">
        <label for="a">ค่า a:</label>
        <input type="number" id="a" required>
        <label for="b">ค่า b:</label>
        <input type="number" id="b" required>
        <label for="c">ค่า c:</label>
        <input type="number" id="c" required>
        <label for="xStart">ค่าเริ่มต้นของ x:</label>
        <input type="number" id="xStart" required>
        <label for="xEnd">ค่าจบของ x:</label>
        <input type="number" id="xEnd" required>
        <button type="submit">คำนวณ</button>
    </form>
    <h2>ผลลัพธ์:</h2>
    <table border="1" id="resultTable">
        <tr>
            <th>x</th>
            <th>y</th>
        </tr>
    </table>
    <canvas id="graph" width="400" height="200"></canvas>
    <footer>
        © CocoaKunG
    </footer>
    <script>
        const form = document.getElementById('inputForm');
        const resultTable = document.getElementById('resultTable');
        const ctx = document.getElementById('graph').getContext('2d');

        let chart;

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // รับค่าจากฟอร์ม
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const xStart = parseInt(document.getElementById('xStart').value);
            const xEnd = parseInt(document.getElementById('xEnd').value);

            // ตรวจสอบค่า b ไม่ให้เป็น 0 (ป้องกันหารด้วย 0)
            if (b === 0) {
                alert("ค่า b ต้องไม่เท่ากับ 0");
                return;
            }

            // เคลียร์ตารางและข้อมูลเก่าจากกราฟ
            resultTable.innerHTML = `
                <tr>
                    <th>x</th>
                    <th>y</th>
                </tr>
            `;

            const xValues = [];
            const yValues = [];

            // คำนวณค่า y และเติมข้อมูลในตาราง
            for (let x = xStart; x <= xEnd; x++) {
                const y = (c - a * x) / b; // แก้สมการหา y
                xValues.push(x);
                yValues.push(y);

                // เพิ่มแถวในตาราง
                const row = document.createElement('tr');
                row.innerHTML = `<td>${x}</td><td>${y.toFixed(2)}</td>`;
                resultTable.appendChild(row);
            }

            // วาดกราฟ
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'y = f(x)',
                        data: yValues,
                        borderColor: '#4B0082',
                        backgroundColor: 'rgba(75, 0, 130, 0.1)',
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'ค่า x'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'ค่า y'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
  </html>
