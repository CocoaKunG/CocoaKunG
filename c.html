<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำเล่นๆ</title>
    <link rel="icon" href="https://img2.pic.in.th/pic/IMG_20240430_120908_163.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c54);
            color: #e0e0e0;
        }
        h1, h2 {
            text-align: center;
            color: #00d4ff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .equations {
            margin-bottom: 20px;
        }
        .equation-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .equation-row input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2f2f2f;
            color: #fff;
        }
        .equation-row button {
            background-color: #00d4ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .equation-row button:hover {
            background-color: #00aacc;
        }
        button.add-equation {
            width: 100%;
            background-color: #4caf50;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
            background: #2f2f2f;
            color: #fff;
        }
        th {
            background: #00d4ff;
        }
        canvas {
            margin: 20px auto;
            display: block;
            max-width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }
        footer span {
            color: #00d4ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>โปรแกรมกราฟสมการหลายตัว</h1>
    <div class="container">
        <div class="equations">
            <div class="equation-row">
                <input type="text" class="equation-input" placeholder="ใส่สมการ (เช่น x - 3y = 9)" required>
                <button class="remove-equation" onclick="removeEquation(this)">ลบ</button>
            </div>
        </div>
        <button class="add-equation" onclick="addEquation()">+ เพิ่มสมการ</button>
        <div style="margin-top: 20px;">
            <label>ค่าเริ่มต้น x: <input type="number" id="xStart" value="-10"></label>
            <label>ค่าจบ x: <input type="number" id="xEnd" value="10"></label>
        </div>
        <button onclick="calculateAndPlot()">คำนวณและสร้างกราฟ</button>
    </div>
    <canvas id="graph" width="600" height="400"></canvas>
    <div id="results"></div>
    <footer>
        © <span>CocoaKunG</span>
    </footer>

    <script>
        const equationsDiv = document.querySelector('.equations');
        const resultsDiv = document.getElementById('results');
        const ctx = document.getElementById('graph').getContext('2d');
        let chart;

        function addEquation() {
            const equationRow = document.createElement('div');
            equationRow.classList.add('equation-row');
            equationRow.innerHTML = `
                <input type="text" class="equation-input" placeholder="ใส่สมการ (เช่น x - 3y = 9)" required>
                <button class="remove-equation" onclick="removeEquation(this)">ลบ</button>
            `;
            equationsDiv.appendChild(equationRow);
        }

        function removeEquation(button) {
            button.parentElement.remove();
        }

        function calculateAndPlot() {
            const equationInputs = document.querySelectorAll('.equation-input');
            const xStart = parseFloat(document.getElementById('xStart').value);
            const xEnd = parseFloat(document.getElementById('xEnd').value);
            const equations = [];
            equationInputs.forEach(input => equations.push(input.value));

            const xValues = [];
            const yValuesList = [];
            for (let x = xStart; x <= xEnd; x++) {
                xValues.push(x);
                const yValues = [];
                for (const equation of equations) {
                    const match = equation.match(/(-?\d*)x\s*([-+]\s*\d*)y\s*=\s*(-?\d+)/);
                    if (!match) {
                        alert("รูปแบบสมการไม่ถูกต้อง! กรุณาใส่ในรูปแบบ x + by = c");
                        return;
                    }
                    const a = parseFloat(match[1] || 1);
                    const b = parseFloat(match[2].replace(/\s+/g, ''));
                    const c = parseFloat(match[3]);
                    const y = (c - a * x) / b;
                    yValues.push(y);
                }
                yValuesList.push(yValues);
            }

            resultsDiv.innerHTML = '';
            equations.forEach((eq, i) => {
                const table = document.createElement('table');
                const header = `<tr><th colspan="2">${eq}</th></tr><tr><th>x</th><th>y</th></tr>`;
                table.innerHTML = header;
                xValues.forEach((x, j) => {
                    const row = `<tr><td>${x}</td><td>${yValuesList[j][i].toFixed(2)}</td></tr>`;
                    table.innerHTML += row;
                });
                resultsDiv.appendChild(table);
            });

            if (chart) {
                chart.destroy();
            }
            const datasets = equations.map((eq, i) => ({
                label: eq,
                data: xValues.map((x, j) => ({ x, y: yValuesList[j][i] })),
                borderColor: `hsl(${(i * 360) / equations.length}, 100%, 50%)`,
                backgroundColor: 'transparent',
            }));

            chart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'ค่า x' }, grid: { color: '#444' } },
                        y: { title: { display: true, text: 'ค่า y' }, grid: { color: '#444' } },
                    },
                },
            });
        }
    </script>
</body>
</html>
