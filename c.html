<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph of Multiple Equations</title>
    <link rel="icon" href="https://img2.pic.in.th/pic/IMG_20240430_120908_163.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #4B0082;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #4B0082;
        }
        form {
            margin: 0 auto;
            max-width: 600px;
            background-color: #f5f5ff;
            border: 2px solid #4B0082;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4B0082;
            border-radius: 5px;
        }
        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a0dad;
        }
        .remove-btn {
            background-color: #ff4d4d;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #4B0082;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4B0082;
            color: white;
        }
        canvas {
            display: block;
            margin: 20px auto;
            max-width: 800px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #4B0082;
        }
        footer span {
            font-size: 24px;
            display: block;
            margin-top: 5px;
            text-shadow: 1px 1px 5px rgba(75, 0, 130, 0.5);
        }
    </style>
</head>
<body>
    <h1>โปรแกรมหาค่า y และสร้างกราฟ</h1>
    <form id="inputForm">
        <div id="equationContainer">
            <label for="equation">ใส่สมการ (เช่น x - 3y = 9):</label>
            <input type="text" name="equation" required>
        </div>
        <button type="button" id="addEquationBtn">เพิ่มสมการ</button>
        <label for="xStart">ค่าเริ่มต้นของ x:</label>
        <input type="number" id="xStart" required>
        <label for="xEnd">ค่าจบของ x:</label>
        <input type="number" id="xEnd" required>
        <button type="submit">คำนวณ</button>
    </form>
    <h2>ผลลัพธ์:</h2>
    <div id="tablesContainer"></div>
    <canvas id="graph"></canvas>
    <footer>
        <span>© CocoaKunG</span>
    </footer>
    <script>
        const form = document.getElementById('inputForm');
        const equationContainer = document.getElementById('equationContainer');
        const tablesContainer = document.getElementById('tablesContainer');
        const graphCanvas = document.getElementById('graph');
        const addEquationBtn = document.getElementById('addEquationBtn');
        let chart;

        addEquationBtn.addEventListener('click', () => {
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="text" name="equation" required>
                <button type="button" class="remove-btn">ลบ</button>
            `;
            equationContainer.appendChild(div);

            const removeBtn = div.querySelector('.remove-btn');
            removeBtn.addEventListener('click', () => {
                equationContainer.removeChild(div);
            });
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const equations = Array.from(document.querySelectorAll('input[name="equation"]')).map(input => input.value);
            const xStart = parseInt(document.getElementById('xStart').value);
            const xEnd = parseInt(document.getElementById('xEnd').value);

            tablesContainer.innerHTML = '';
            const xValues = Array.from({ length: xEnd - xStart + 1 }, (_, i) => xStart + i);
            const datasets = [];

            equations.forEach((equation, index) => {
                const match = equation.match(/(-?\d*)x\s*([-+]\s*\d*)y\s*=\s*(-?\d+)/);
                if (!match) {
                    alert(`สมการที่ ${index + 1} ไม่ถูกต้อง! กรุณาใส่ในรูปแบบ x + by = c`);
                    return;
                }

                const a = parseFloat(match[1] || 1);
                const b = parseFloat(match[2].replace(/\s+/g, ''));
                const c = parseFloat(match[3]);

                if (b === 0) {
                    alert(`สมการที่ ${index + 1} มีค่า b = 0 ไม่สามารถคำนวณได้`);
                    return;
                }

                const yValues = xValues.map(x => (c - a * x) / b);
                datasets.push({
                    label: `สมการที่ ${index + 1}: ${equation}`,
                    data: yValues,
                    borderColor: `hsl(${index * 360 / equations.length}, 70%, 50%)`,
                    backgroundColor: `hsla(${index * 360 / equations.length}, 70%, 50%, 0.2)`,
                    fill: false
                });

                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>x</th>
                        <th>y</th>
                    </tr>
                    ${xValues.map((x, i) => `<tr><td>${x}</td><td>${yValues[i].toFixed(2)}</td></tr>`).join('')}
                `;
                tablesContainer.appendChild(table);
            });

            if (chart) {
                chart.destroy();
            }
            chart = new Chart(graphCanvas, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'xy',
                            },
                            pan: { enabled: true, mode: 'xy' }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'ค่า x' },
                            grid: { color: 'rgba(75, 0, 130, 0.2)' }
                        },
                        y: {
                            title: { display: true, text: 'ค่า y' },
                            grid: { color: 'rgba(75, 0, 130, 0.2)' }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
